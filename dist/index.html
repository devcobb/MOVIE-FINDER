<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Finder - find videos from YouTube or Vimeo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./media/favicon.png">
</head>
<body>
    <script src="./main.js"></script>
    <video id="bg" src="./media/bg.mp4" autoplay="autoplay" muted="muted" loop="loop"></video>
    <div id="wrapper">
        <div id="logo"></div>
        <form id="searchVideosForm">
            <p>
                <input type="text" placeholder="Search for videos" />
                <select>
                    <option>YouTube</option>
                    <option>Vimeo</option>
                </select>
            </p>
            <p>
                <button class="btn">Search</button>
                <input class="btn" type="reset" value="Reset" />
            </p>
        </form>
    </div>
</body>
</html>
