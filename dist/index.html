<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Finder - find videos from YouTube or Vimeo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./media/favicon.png">
</head>
<body>
    <video id="bg" src="./media/bg.mp4" autoplay="autoplay" muted="muted" loop="loop"></video>
    <div id="wrapper">
        <div id="logo"></div>
        <form autocomplete="off" id="searchVideosForm">
            <p id="searchBarBox">
                <input id="searchBar" type="text" placeholder="Search for videos" />
                <select>
                    <option>YouTube</option>
                    <option>Vimeo</option>
                </select>
            </p>
            <p id="buttonsWrap">
                <a href="#searchVideos"><button id="searchForVideos" class="btn">Search</button></a>
                <a href="#"><input class="btn" type="reset" value="Reset" /></a>
            </p>
        </form>
    </div>
    <div id="searchVideos">
        <img src="./media/wave.png">
    </div>
    <script src="./main.js"></script>
</body>
</html>
